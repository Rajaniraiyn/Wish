    <script>
      function urlId(d) {
        if (d.includes("giphy.gif" || "html5" || "source.mov" || "giphy.mp4" || "giphy-downsized.gif")) {
          var a = d.split("/"),
              a = a[4]
          }

          if (d.includes("-")) {
            var a = d.split("/"),
                a = a[4],
                a = a.split("-"),
                a = a[a.length - 1]
            }
          else {
            if (d.includes("embed")) {
              var a = d.split("/"),
                  a = a[3]
              }

                alert("Please use another type of giphy URL. You can also use other types of url too but use approprite URLs only.")
              }

                  var a = d
                  }
                else {

                    alert("Is " + d + " your URL? If it is correct then click ok.");
                    var a = d
                    }
                  else {
                    alert("Please use a valid URL.")
                  }
                }
              }
            }
          }
        }
        return a
      }
      function get() {
        var d = btoa(document.getElementById("i1").value).replaceAll('=',''),
